<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trhacknon | Hacker Hub</title>
  <link rel="stylesheet" href="stylesall.css">
  <link rel="stylesheet" href="pro.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Barre de navigation -->
  <header class="nav-bar">
    <div class="nav-content title">
      <span class="logo">Trhacknon's Zone</span>
    </div>
  </header>
  <!-- Conteneur principal -->
  <div class="main-container">
    <h2 class="gli">Profile</h2>
    <div class="content-grid">

      <!-- Barre latérale -->
      <aside class="sidebar">
        <h2>Menu</h2>
        <ul>
          <li><a href="#about">À Propos</a></li>
          <li><a href="#projects">Projets</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </aside>

      <!-- Section principale -->
      <section class="content">
        <h2 id="about">À Propos de Trhacknon</h2>
        <p>Bienvenue sur le hub de Trhacknon ! Explore mes projets et ressources en cyber sécurité, développement, et hacking éthique.</p>

        <h2 id="projects">Projets en Cours</h2>
        <div class="search-container">
          <form id="searchForm">
              <input type="text" id="searchInput" placeholder="Rechercher un outil dans mes projets GitHub...">
              <button type="submit">Rechercher</button>
          </form>
        </div>
        <div id="project-list"></div>

        <h2>Mes Liens</h2>
        <div class="social-container">
          <a href="https://replit.com/@Trhacknon" target="_blank" class="social-icon replit" title="Replit">
            <i class="fab fa-replit"></i>
          </a>
          <a href="https://onrender.com" target="_blank" class="social-icon render" title="OnRender">
            <i class="fas fa-server"></i>
          </a>
          <a href="https://github.com/Trhacknon" target="_blank" class="social-icon github" title="GitHub">
            <i class="fab fa-github"></i>
          </a>
          <a href="mailto:trhacknon@example.com" target="_blank" class="social-icon email" title="Email">
            <i class="fas fa-envelope"></i>
          </a>
        </div>

        <h2 id="contact">Contact</h2>
        <form class="form-container">
          <input type="text" placeholder="Ton nom">
          <textarea placeholder="Ton message"></textarea>
          <button type="submit" class="btn">Envoyer</button>
        </form>
      </section>

    </div>
  </div>

  <footer class="footer">
    <div class="footer-content">Trhacknon - Page Officielle</div>
  </footer>


  <script src="colors.js"></script>
  <script src="search.js"></script>
  <script src="scriptall.js"></script>
  <script>
      async function loadProjects() {
        const response = await fetch('projects.json'); // Charge le JSON local
        const projects = await response.json();

        const projectList = document.getElementById('project-list');
        projects.forEach(project => {
          const projectName = project[0];
          const projectUrl = project[1];

          const projectElement = document.createElement('div');
          projectElement.classList.add('project-item');
          projectElement.innerHTML = `
            <h3><a href="${projectUrl}" target="_blank">${projectName}</a></h3>
            <p>Description non fournie.</p> <!-- Remplacez par une vraie description si disponible -->
          `;
          projectList.appendChild(projectElement);
        });

        // Émet un événement une fois les projets ajoutés au DOM
        document.dispatchEvent(new Event('projectsLoaded'));
      }

      loadProjects();
  </script>
</body>
</html>
